    <link rel="stylesheet" href="assets/scss/pages/intro.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span>
                        SingOnline
                    </span>

                    Discover, stream, and sing along to your favorite songs with SingOnline. Explore top artists, create your music profile, and connect with fellow enthusiasts. Sing, share, and shine with SingOnline!

                <a href="signUp.html" class="hero__link">
                    <span class="hero__link-text">
                        Get Started
                    </span>
                </a>
            </div>
            <figure class="hero__portal hero__portal--bg" aria-hidden="true">
                <img src="assets/images/bg.png" alt="A random image" />
            </figure>
            <figure class="hero__portal hero__portal--fg" aria-hidden="true">
                <img src="assets/images/bg.png" alt="A random image" />
            </figure>
